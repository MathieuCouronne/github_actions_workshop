name: Run tests
on:
  workflow_run:
    workflows: ["Check compilation"]
    types: [completed]
    branches:
      master
jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    container: epitechcontent/epitest-docker:devel
    if: &{{ github.event.workflow run.conclusion == 'success'}}
    steps:
      - name: Build
        run: make tests_run