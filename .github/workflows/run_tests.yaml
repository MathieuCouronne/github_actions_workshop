name: Run tests
on:
  workflow_run:
    workflows: ["Check compilation"]
    types: [completed]
    branches:
      master
jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    container: epitechcontent/epitest-docker:devel
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make tests_run